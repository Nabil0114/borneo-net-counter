<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>NET Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app-bar" class="bar">
    <button id="prev" class="btn">&laquo;</button>
    <div id="net-name" class="input" title="Klik untuk copy">NET1000</div>
    <button id="next" class="btn">&raquo;</button>
    <button id="open" class="btn">&#128194;</button>
    <input type="number" id="push-input" min="0" value="1000"/>
    <button id="push-btn" class="btn">&#x1F4E7;</button>
    <span id="counter" class="input">1000</span>
    <button id="save" class="btn">&#128190;</button>
    <button id="close" class="btn">&#10006;</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
